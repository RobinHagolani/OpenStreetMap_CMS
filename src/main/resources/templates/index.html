<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/css/styles.css"> <!-- External CSS for styles -->
</head>
<body>
<h1>Interactive Map</h1>
<div id="map"></div>
<div id="pin-form">
    <label for="pin-name">Name:</label>
    <input type="text" id="pin-name" placeholder="Enter name"><br>
    <label for="pin-description">Description:</label>
    <textarea id="pin-description" placeholder="Enter description"></textarea><br>
    <button id="save-pin">Save</button>
    <button id="cancel-pin">Cancel</button>
</div>
<script src="/js/main.js"></script>

</body>
</html>
